[colors]
background = #d8dee9
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/left]
width = 300
height = 24pt
radius = 12

offset-x = 10
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 2
padding-right = 0

module-margin = 0

#separator = |
#separator-foreground = #d8dee9


font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = Fira Code Nerd Font:style=Regular:pixelsize=20;4

modules-left = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[bar/center]
width = 240
height = 24pt
radius = 12

offset-x = 840
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 0

font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = Fira Code Nerd Font:style=Regular:pixelsize=20;4

modules-center = date weatcher

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/right]
width = 400
height = 24pt
radius = 12

offset-x = 1510
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 1

modules-center = pulseaudio xkeyboard memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = JetBrainsMono-Bold:style=Bold:pixelsize=8;2
#separator = |
#separator-foreground = ${colors.disabled}


[bar/tray]
width = 100
height = 24pt
radius = 12

offset-x = 1400
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #0088c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 1

tray-position = center
tray-background = #2e3440
#tray-transparent = false
modules-center = void

font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #2e3440
label-active-foreground = #bf616a
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #3b4252
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
# ЭТО БАР С ПОЛОСКОЙ ГРОМКОСТИ

#format-volume = <label-volume> <bar-volume>
#label-volume =  
 #%percentage%%
#label-muted = MUTED
#bar-volume-width = 10
#bar-volume-foreground-0 = #88c0d0
#bar-volume-foreground-1 = #88c0d0
#bar-volume-foreground-2 = #88c0d0
#bar-volume-foreground-3 = #88c0d0
#bar-volume-foreground-4 = #88c0d0
#bar-volume-foreground-5 = #88c0d0
#bar-volume-foreground-6 = #88c0d0
#bar-volume-gradient = false
#bar-volume-indicator = |
#bar-volume-indicator-font = 2
#bar-volume-fill = ─
#bar-volume-fill-font = 2
#bar-volume-empty = ─
#bar-volume-empty-font = 2


# ЭТО БАР С ИНДИКАТОРОМ В ВИДЕ ПОЛОСКИ
type = internal/pulseaudio

interval = 5
format-volume = <ramp-volume> <bar-volume>

format-muted = <label-muted>
format-muted-prefix = X
format-muted-prefix-foreground = #bf616a

label-muted = " Muted"
label-muted-foreground = #88c0d0

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #eceff4

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = |
bar-volume-indicator-foreground = #eceff4
bar-volume-indicator-font = 3

bar-volume-fill = |
bar-volume-fill-font = 3
bar-volume-foreground-0 = #88c0d0
bar-volume-foreground-1 = #88c0d0
bar-volume-foreground-2 = #88c0d0
bar-volume-foreground-3 = #88c0d0
bar-volume-foreground-4 = #bf616a

bar-volume-empty = |
bar-volume-empty-font = 3
bar-volume-empty-foreground = #C4C7C5


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
format-prefix ="   "
format-prefix-foreground = #ebcb8b
label-foreground = #ebcb8b
format-background = #2e3440

[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
format-prefix ="  RAM "
format-prefix-foreground = #a3be8c
label-foreground = #a3be8c
format-background = #2e3440

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format-prefix ="  CPU "
format-prefix-foreground = #d08770
label-foreground = #d08770
format-background = #2e3440


[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = #d08770
format-background = #2e3440


[module/weatcher]
type = custom/script
exec = ~/.config/polybar/openweathermap-simple.sh
interval = 600
label-font = 0
label-foreground = #d8dee9

format-prefix ="  |  "
format-prefix-foreground = #d8dee9

[module/void]
type = custom/text
content = .
#label-foreground = #d08770
#format-background = #2e3440

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
