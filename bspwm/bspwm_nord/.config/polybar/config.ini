[colors]
background = #d8dee9
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/left]
width = 300
height = 24pt
radius = 12

offset-x = 10
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 2
padding-right = 0

module-margin = 0

#separator = |
#separator-foreground = ${colors.disabled}


font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = Fira Code Nerd Font:style=Regular:pixelsize=20;4

modules-left = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[bar/center]
width = 240
height = 24pt
radius = 12

offset-x = 840
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 0

#separator = |
#separator-foreground = ${colors.disabled}


font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = Fira Code Nerd Font:style=Regular:pixelsize=20;4

modules-center = date weatcher

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/right]
width = 300
height = 24pt
radius = 12

offset-x = 1610
offset-y = 5

; dpi = 96

background = #2e3440
foreground = #88c0d0

line-size = 0pt

border-size = 1pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 0

#separator = |
#separator-foreground = ${colors.disabled}


font-0 = JetBrainsMono-Bold:style=Bold:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = Fira Code Nerd Font:style=Regular:pixelsize=20;4

modules-center = pulseaudio xkeyboard memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
format-background = #2e3440


[module/weatcher]
type = custom/script
exec = ~/.config/polybar/openweathermap-simple.sh
interval = 600
label-font = 0
label-foreground = #5c616c

format-prefix ="  |  "
format-prefix-foreground = #5c616c



[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
